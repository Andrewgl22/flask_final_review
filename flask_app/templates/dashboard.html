<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="col-6 mx-auto m-5">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Number Of Pages</th>
                    <th>Added By</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                    <tr>
                        <td><a href="/book/{{book.id}}">{{book.title}}</a></td>
                        <td>{{book.author}}</td>
                        <td>{{book.num_pages}}</td>
                        <td>{{book.creator.first_name}} {{book.creator.last_name}}</td>  
                        <td>
                            {% if session['user_id'] == book.user_id %}  
                                <a href="/book/{{book.id}}/edit">Edit</a>
                                <a href="/book/{{book.id}}/delete">Delete</a>
                            {% endif %} 
                        </td>    
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <a href="/book/new">Add A New Book</a>
    <a href="/logout">Logout</a>
    
</body>
</html>
